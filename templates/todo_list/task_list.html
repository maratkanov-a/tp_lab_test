{% extends 'base.html' %}

{% block content %}
    <div class="row margin-content">
        <div class="col s12">
            <form class="js-add-task">
                <div class="input-field col s12">
                  <input placeholder="Place your task here" id="task" data-url="{% url 'task-create-page'%}" type="text" class="validate">
                  <label for="task">Task</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {% for task in task_list %}
                <div class="card">
                    <div class="card-content">
                      <span class="card-title">{{ task.title }}</span>
                      <p>{{ task.description }}</p>
                        <input id="deadline" data-url="{% url 'task-update-page' pk=task.id %}" type="date" class="datepicker picker__input">
                    </div>
                    <div class="card-action">
                      <a href="{% url 'task-delete-page' pk=task.id %}">Delete</a>
                      <a href="{% url 'task-update-page' pk=task.id %}">Completed</a>
                    </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
