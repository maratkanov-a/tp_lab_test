{% extends 'base.html' %}

{% load not_bool %}

{% block content %}
    <div  class="row margin-content">
        <div class="col s12">
            <form method="POST" class="js-add-task">
                {% csrf_token %}
                <div class="input-field col s12">
                  <input placeholder="Place your task here" id="task" data-url="{% url 'task-create-page'%}" type="text" class="validate">
                  <label for="task">Task</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {% for task in task_list %}
                <div class="card">
                    <div class="card-content">
                      <span class="card-title">{{ task.description }}</span>
                        <input id="deadline" data-url="{% url 'task-update-page' pk=task.id %}" type="date" class="datepicker picker__input">
                        <p>{{ task.is_completed }}</p>
                    </div>
                    <div class="card-action">
                      <a href="{% url 'task-delete-page' pk=task.id %}">Delete</a>
                      <a class="js-task-closed" data-url="{% url 'task-update-page' pk=task.id %}" data-flag="{{ task.is_completed|opp }}">Completed</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
