{% extends 'base.html' %}

{% load not_bool %}

{% block content %}
    <div  class="row margin-content">
        <div class="col s12">
            <form method="POST" class="js-add-task">
                {% csrf_token %}
                <div class="input-field col s12">
                  <input placeholder="Place your task here" id="task" data-url="{% url 'task-create-page'%}" type="text" class="validate">
                  <label for="task">Task</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {% for task in task_list %}
                {% if task.deadline|fix_time > now %}
                    <div class="card">
                        <div class="card-content">
                          <span class="card-title">{{ task.description }}</span>
                            <input data-url="{% url 'task-update-deadline-page' pk=task.id %}" type="date" class="datepicker js-update-deadline" value="{{ task.deadline|date:"Y-m-d" }}">
                            <p>{{ task.is_completed }}</p>
                        </div>
                        <div class="card-action">
                          <a class="js-task-delete" data-url="{% url 'task-delete-page' pk=task.id %}">Delete</a>
                          <a class="js-task-closed" data-url="{% url 'task-update-completion-page' pk=task.id %}" data-flag="{{ task.is_completed|opp }}">Completed</a>
                        </div>
                    </div>
                {% else %}
                    <div class="card">
                        <div class="card-content red-text">
                          <span class="card-title">{{ task.description }}</span>
                            <input data-url="{% url 'task-update-deadline-page' pk=task.id %}" type="date" class="datepicker picker__input js-update-deadline" value="{{ task.deadline|date:"Y-m-d" }}">
                            <a class="js-task-delete" data-url="{% url 'task-delete-page' pk=task.id %}">Delete</a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
